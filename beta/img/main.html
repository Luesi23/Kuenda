<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuenda - Descubra os Segredos de Angola</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rothek', sans-serif;
            background: #f2f2f2;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 540px;
            overflow: hidden;
        }
        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.8s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.42);
            z-index: 1;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1100px;
            text-align: center;
            z-index: 2;
        }
        .hero h1 {
            font-family: 'Rothek', sans-serif;
            font-weight: 400;
            font-size: 70px;
            line-height: 1.2;
            color: #fff;
            z-index: 3;
            white-space: nowrap;
        }
        .hero h1 span {
            font-weight: 700;
            color: #FFC107;
        }
        .hero-image {
            width: 90%;
            max-width: 1104px;
            height: auto;
            z-index: 3;
            margin-top: 20px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            z-index: 4;
        }
        .prev {
            left: 30.33px;
        }
        .next {
            right: 30.33px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="carousel">
            <img src="../img/imagens/Rectangle 1 (1).jpg" alt="">
            <img src="../img/imagens/image2.jpg" alt="">
            <img src="../img/imagens/image3.jpg" alt="">
            <img src="../img/imagens/image4.jpg" alt="">
            <img src="../img/imagens/image5.jpg" alt="">
            <img src="../img/imagens/image6.jpg" alt="">
        </div>
        <div class="overlay"></div>
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
        <div class="container">
            <h1>Descubra os segredos de <span>Angola</span>!</h1>
            <img src="../img/imagens/AUTOCARRO.png" alt="Ã”nibus da Kuenda" class="hero-image">
        </div>
    </section>
    <script>
        const carousel = document.querySelector(".carousel");
        const images = document.querySelectorAll(".carousel img");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        let index = 0;
        
        function showImage(i) {
            if (i >= images.length) index = 0;
            if (i < 0) index = images.length - 1;
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        
        function nextImage() {
            index++;
            showImage(index);
        }
        
        function prevImage() {
            index--;
            showImage(index);
        }
        
        nextBtn.addEventListener("click", nextImage);
        prevBtn.addEventListener("click", prevImage);
        
        setInterval(nextImage, 3500);
    </script>
</body>
</html>
