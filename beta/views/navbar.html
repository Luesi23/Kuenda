<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Kuenda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: #f2f2f2;
    width: 100%;
    height: 200vh; /* Para permitir rolagem e testar o desaparecimento do menu */
    display: flex;
    flex-direction: column;
    align-items: center;
}
/* HEADER */
header {
    background: #fff;
    width: 100vw; /* Garante que a barra de navegação acompanhe a largura da tela */
    height: 103px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
}

/* MENU */
.menu {
    background: red;
    width: 100%;
    max-width: 1463px; /* Garante que a largura da navegação não fique maior que o desejado */
    min-width: 1000px; /* Define um mínimo para evitar que fique muito pequeno */
    height: 103px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px; /* Adiciona espaçamento lateral para evitar que os elementos encostem nas bordas */
}

/* LOGO */
.logo {
    position: absolute;
    left: 252px;
    top: 27px;
}

.logo img {
    width: 216px;
    height: 46px;
}

/* LISTA DE NAVEGAÇÃO */
.nav-liste {
    position: absolute;
    right: 252px;
    top: 40px;
    width: 383px;
    height: 26px;
}

.nav-liste ul {
    display: flex;
    align-items: center;
    list-style: none;
}

/* Estilo para os links */
.nav-liste li {
    display: flex;
    align-items: center;
    font-size: 14px; /* Reduzi o tamanho para evitar quebra */
    color: #333;
    white-space: nowrap; /* Garante que o texto não quebre */
}

/* Ícones antes do texto */
.nav-liste li img {
    height: 16px; /* Reduzi um pouco para alinhar melhor */
    margin-right: 5px;
}

/* Estilização do separador | */
.nav-liste li:not(:first-child)::before {
    content: "|";
    margin: 0 10px;
    color: #000000;
    font-weight: bold;
}

/* Estilização dos links */
.nav-liste a {
    text-decoration: none;
    color: #000;
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px; /* Mantendo alinhado */
    white-space: nowrap; /* Garante que "Faça login" não quebre */
}

</style>
<body>
    <header>
        <div class="menu">
            <!-- Logo -->
            <div class="logo">
                <a href="#">
                    <img src="./img/icones/LOGO (1).svg" alt="Kuenda Logo">
                </a>
            </div>

            <!-- Navegação -->
            <nav class="nav-liste">
                <ul>
                    <li><a href="#"><img src="./img/icones/facalogin.svg" alt=""> Faça login</a></li>
                    <li><a href="#"> Registar</a></li>
                    <li><a href="#"> Monitorar</a></li>
                    <li><a href="#"> <img src="./img/icones/ajuda.svg" alt=""> Ajuda</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
