<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agências de Viagens</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .container {
            width: calc(100% - 501px);
            margin-left: 252px;
            margin-right: 249px;
            padding: 20px;
            background-color: #e01717;
            position: relative;
            z-index: 2;
        }

        .full-width-section {
            background-color: #D3D3D3;
            width: 100vw;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .agencias {
            max-width: calc(100% - 501px);
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .agencias h2 {
            font-weight: 600;
            font-size: 48px;
            color: #454446;
            margin-bottom: 20px;
        }

        .logos-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        .logo {
            width: 180px;
            height: 80px;
            background-color: #666566;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="full-width-section">
            <div class="agencias">
                <h2>Compre passagem das seguintes Agências</h2>
                <div class="logos-container">
                    <div class="logo"><img src="./img/pexels-carlos-cesar-1203812-2767921.jpg" alt="Logo 1"></div>
                    <div class="logo"><img src="./img/pexels-carlos-cesar-1203812-2767921.jpg" alt="Logo 2"></div>
                    <div class="logo"><img src="./img/pexels-carlos-cesar-1203812-2767921.jpg" alt="Logo 3"></div>
                    <div class="logo"><img src="./img/pexels-carlos-cesar-1203812-2767921.jpg" alt="Logo 4"></div>
                    <div class="logo"><img src="./img/pexels-carlos-cesar-1203812-2767921.jpg" alt="Logo 5"></div>
                    <div class="logo"><img src="./img/pexels-carlos-cesar-1203812-2767921.jpg" alt="Logo 6"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
