<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa Kuenda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .search-container {
            width: 1416px;
            height: 125px;
            display: flex;
            align-items: center;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2.31px 3.62px #00579E0D,
                        0px 6.39px 10.02px #00579E0D,
                        0px 15.38px 24.12px #00579E0D,
                        0px 51px 80px #00579E0D;
            padding: 0;
            gap: 20px;
            overflow: hidden;
            margin: 0 20px;
        }

        .input-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 15px 25px;
            border: none;
            font-family: Montserrat, sans-serif;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Adiciona espaçamento à esquerda do primeiro input */
        .input-box:first-child {
            margin-left: 20px;
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .input-box:first-child {
        margin-left: 20px; /* Adiciona espaçamento apenas ao primeiro input */
        }


        input {
            border: none;
            outline: none;
            font-size: 18px;
            background: transparent;
            width: 100%;
        }

        .search-button {
            width: 185px;
            height: 100%;
            background: #FFC107;
            border: none;
            font-family: Montserrat, sans-serif;
            font-weight: 600;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .search-button span {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="input-box">
            <span class="icon"><img src="./img/icones/partida.svg" alt=""></span>
            <input type="text" placeholder="Partida">
        </div>
        <div class="input-box">
            <span class="icon"><img src="./img/icones/destino.svg" alt=""></span>
            <input type="text" placeholder="Destino">
        </div>
        <div class="input-box">
            <span class="icon"><img src="./img/icones/data.svg" alt=""></span>
            <input type="date" value="2025-01-01">
        </div>
        <button class="search-button">
            <span><img src="./img/icones/lupa.svg" alt=""></span> Encontrar
        </button>
    </div>
</body>
</html>
